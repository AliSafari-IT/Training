<?xml version="1.0" encoding="ISO-8859-1" ?>

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="templates/template.xhtml">
        <ui:define name="content">
            <p:spinner />
            <h:form >
                <h:outputLabel for="username" class="h4">Enter your name:</h:outputLabel><br/>
                <h:inputText class="" id="username" maxlength="50" size="20" value="${userManagedBean.username}"></h:inputText>
                <h:commandButton type="submit" action="${userManagedBean.welcomeUser}" value="SUBMIT"></h:commandButton>
            </h:form>
        </ui:define>
    </ui:composition>
